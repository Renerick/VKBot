stages:
  - build
  - release

before_script:
  - dotnet restore

build:
  image: microsoft/dotnet:latest
  stage: build
  only:
    - master
  script:
    - cd VKBot
    - dotnet publish -c Release -o ./bin/Release
    - mv Dockerfile ./bin/Release/publish
  artifacts:
    paths:
      - ./bin/Release/publish
    expire_in: 2 days

release:
  image: docker:latest
  stage: release
  only:
    - master
  dependencies:
    - build
  script:
    - sudo docker login -u Renerick -p $GITLAB_ACCESS_TOKEN registry.gitlab.com
    - sudo docker build -t registry.gitlab.com/renerick/vkbot .
    - sudo docker push registry.gitlab.com/renerick/vkbot



